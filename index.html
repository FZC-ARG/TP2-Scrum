<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- üîë Hace que sea responsive -->
  <title>Formulario de Inicio de Sesi√≥n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 15px;
    }

    .login-contenedor {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 350px; /* Se adapta al tama√±o de pantalla */
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 1.5em;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
      font-size: 0.9em;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border: 1px solid #2575fc;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #2575fc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1b5edc;
    }

    /* üì± Responsivo para m√≥viles */
    @media (max-width: 480px) {
      .login-contenedor {
        padding: 20px 15px;
      }

      h2 {
        font-size: 1.2em;
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
  <script>
    function login(event) {
      event.preventDefault(); // Evita recargar la p√°gina
      
      const usuario = document.getElementById("usuario").value;
      const contrasena = document.getElementById("contrasena").value;

      if (usuario === "admin" && contrasena === "1234") {
        window.location.href = "inicio.html"; // Redirige
      } else {
        alert("Usuario o contrase√±a incorrectos");
      }
    }
  </script>
</head>
<body>
  <div class="login-contenedor">
    <h2>Iniciar Sesi√≥n</h2>
    <form onsubmit="login(event)">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="contrasena">Contrase√±a:</label>
      <input type="password" id="contrasena" name="contrasena" required>

      <button type="submit">Iniciar</button>
    </form>
  </div>
</body>
</html>
